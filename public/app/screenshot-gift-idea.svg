<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#F3F4F6"/>
  
  <!-- Status Bar -->
  <rect width="375" height="44" fill="#4F46E5"/>
  <text x="187.5" y="28" font-family="Arial" font-size="14" fill="white" text-anchor="middle">9:41</text>
  
  <!-- Header -->
  <rect x="0" y="44" width="375" height="60" fill="white"/>
  <text x="20" y="82" font-family="Arial" font-size="20" font-weight="bold" fill="#111827">Add Gift Idea</text>
  
  <!-- Form -->
  <g transform="translate(20, 124)">
    <!-- Recipient Selection -->
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">For</text>
    <rect y="10" width="335" height="50" rx="8" fill="white"/>
    <text x="15" y="42" font-family="Arial" font-size="16" fill="#111827">John Smith</text>
    <circle cx="310" cy="35" r="15" fill="#4F46E5"/>
    <text x="310" y="42" font-family="Arial" font-size="16" fill="white" text-anchor="middle">+</text>
    
    <!-- Gift Name -->
    <text x="0" y="90" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Gift Name</text>
    <rect y="100" width="335" height="50" rx="8" fill="white"/>
    <text x="15" y="132" font-family="Arial" font-size="16" fill="#6B7280">Wireless Headphones</text>
    
    <!-- Price -->
    <text x="0" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Price</text>
    <rect y="190" width="335" height="50" rx="8" fill="white"/>
    <text x="15" y="222" font-family="Arial" font-size="16" fill="#6B7280">$199.99</text>
    
    <!-- Notes -->
    <text x="0" y="270" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Notes</text>
    <rect y="280" width="335" height="120" rx="8" fill="white"/>
    <text x="15" y="302" font-family="Arial" font-size="16" fill="#6B7280">Sony WH-1000XM4</text>
    <text x="15" y="330" font-family="Arial" font-size="16" fill="#6B7280">Noise cancelling</text>
    <text x="15" y="358" font-family="Arial" font-size="16" fill="#6B7280">Great battery life</text>
    
    <!-- Add Photo Button -->
    <rect y="420" width="335" height="50" rx="8" fill="#E5E7EB"/>
    <text x="167.5" y="452" font-family="Arial" font-size="16" fill="#4B5563" text-anchor="middle">Add Photo</text>
    
    <!-- Save Button -->
    <rect y="490" width="335" height="50" rx="8" fill="#4F46E5"/>
    <text x="167.5" y="522" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Save Gift Idea</text>
  </g>
  
  <!-- Bottom Navigation -->
  <rect x="0" y="752" width="375" height="60" fill="white"/>
  <g transform="translate(37.5, 772)">
    <circle cx="0" cy="0" r="4" fill="#9CA3AF"/>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="#9CA3AF" text-anchor="middle">Home</text>
  </g>
  <g transform="translate(112.5, 772)">
    <circle cx="0" cy="0" r="4" fill="#4F46E5"/>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="#4F46E5" text-anchor="middle">Gifts</text>
  </g>
  <g transform="translate(187.5, 772)">
    <circle cx="0" cy="0" r="4" fill="#9CA3AF"/>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="#9CA3AF" text-anchor="middle">Events</text>
  </g>
  <g transform="translate(262.5, 772)">
    <circle cx="0" cy="0" r="4" fill="#9CA3AF"/>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="#9CA3AF" text-anchor="middle">Profile</text>
  </g>
</svg> 